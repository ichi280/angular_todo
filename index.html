<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<title>Angular-Todo</title>
</head>
<body ng-app="myApp">

<header class="container">
	<hgroup>
		<h1>Angular Todo</h1>
	</hgroup>
</header>

<section class="container" ng-controller="appControl">
	<div class="bg-info">
		<label>ToDo: <label><input type="text" ng-model="message"><button ng-click="add()">追加</button>
	</div>


	<table class="table table-striped">
	<tr>
		<th></th>
		<th>Append Date</th>
		<th>Message</th>
		<th>Remove</th>
	</tr>
	<tr ng-repeat="line in list">
		<td><input type="checkbox" ng-model="line.done"></td>
		<td><span>{{line.date| date:'short'}}</span></td>
		<td><span class="done-{{line.done}}">{{line.message}}</span></td>
		<td><input type="submit" value="Remove" ng-click="remove(line.index)"></td>
	</tr>
	</table>
</section>


<script type="text/javascript" src="myApp.js"></script>
</body>
</html>
